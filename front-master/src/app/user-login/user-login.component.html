<mat-sidenav-container class="login-side-container">
  <mat-sidenav mode="side" opened class="login-sidenav">
      <div class="side-container">
        <h2 class="logo"><mat-icon style="font-size: large;">supervised_user_circle</mat-icon>Find your Mentors</h2>
    <p><strong>Find your Mentors</strong> is an online mentorship platform, enjoy your days</p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="login-main-container">
          <h2>Log in Find your Mentors</h2>
          <mat-form-field>
              <input matInput placeholder="Enter your email" formControlName="email" id="email" required>
              <mat-error *ngIf="hasError('email', 'required')">You must enter a email</mat-error>
              <mat-error *ngIf="hasError('email', 'email')">Not a valid email</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input type="password" matInput placeholder="Enter your password" formControlName="password" id="password" required>
                <mat-error *ngIf="hasError('password', 'required')">
                    You must enter a password
                  </mat-error>
                  <mat-error *ngIf="hasError('password', 'minlength')">
                      You must enter more than 6 length password
                    </mat-error>
            </mat-form-field>
            <button [disabled]="loading" [disabled]="!loginForm.valid" mat-stroked-button color="primary">LOG IN</button>
        </div>
      </form>
        <div class="foot">
            <a href="">Forgot your password?</a>
            <span style="margin-top: 15px;">Don't have an account? <a href="/signup">Sign up</a></span>
          </div>
  </mat-sidenav-content>
</mat-sidenav-container>
