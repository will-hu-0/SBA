apiVersion: apps/v1
kind: Deployment
metadata:
  name: sba-course
  namespace: sba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sba-course
  template:
    metadata:
      labels:
        app: sba-course
    spec:
      containers:
        - name: sba-course
          image: registry.cn-shanghai.aliyuncs.com/yuanbing/sba-course:{version}
          ports:
            - name: http-port
              containerPort: 9996
          env:
            - name: spring_profiles_active
              value: k8s
      imagePullSecrets:
        - name: sba